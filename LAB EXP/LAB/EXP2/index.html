<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jQuery Add Class Example</title>
  <style>
    .highlight {
      background-color: yellow;
      font-weight: bold;
      padding: 10px;
    }
  </style>
  <!-- jQuery CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <p id="myText">Click the button to highlight this text.</p>
  <button id="addClassBtn">Add Class</button>

  <script>
    $(document).ready(function() {
      $('#addClassBtn').click(function() {
        $('#myText').addClass('highlight');
      });
    });
  </script>

</body>
</html>
